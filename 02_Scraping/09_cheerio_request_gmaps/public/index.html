<!DOCTYPE html>
<html>

    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
    <style>#map { height: 500px; }</style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    // Provide your access token
    L.mapbox.accessToken = 'pk.eyJ1IjoibG1jY2FydCIsImEiOiJXZERfU1BjIn0.5TMit83Bj29htx1aZyk30g';
    // Create a map in the div #map
    var map = L.mapbox.map('map', 'examples.map-zr0njcqy').setView([40.7127, -74.0059], 13);

    $.getJSON('/all', function(data) {
      console.log(data);
      for (var i=0; i<data.length; i++) {
        if (data[i].lat) {
          var marker = L.marker([data[i].lat, data[i].lon]).addTo(map);
        }
      }
    });
    </script>

  </body>
